<div class="container mt-4">
  <h1>User Management</h1>
  <div class="row mt-4 g-4">
    <div class="col-md-6">
      <div class="card h-100 text-center">
        <div class="card-body d-flex flex-column align-items-center">
          <div class="icon-circle mb-3 bg-primary">
            <i class="bi bi-person-plus fs-4"></i>
          </div>
          <h5 class="card-title">Add Users</h5>
          <p class="card-text">Create new user accounts in the system.</p>
          <a routerLink="/users/add" class="btn btn-primary mt-auto">Add User</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100 text-center">
        <div class="card-body d-flex flex-column align-items-center">
          <div class="icon-circle mb-3 bg-info">
            <i class="bi bi-people fs-4"></i>
          </div>
          <h5 class="card-title">List Users</h5>
          <p class="card-text">View and manage existing user accounts.</p>
          <a routerLink="/users/list" class="btn btn-info mt-auto text-white">View Users</a>
        </div>
      </div>
    </div>
  </div>
</div>
